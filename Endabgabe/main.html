<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="new.js"></script>
    <script src="partikel.js"></script>
    <link rel="Stylesheet" href="style.css"></link>
    <title>Firework Fun</title>
</head>
<body>
  <h1> Firework Fun!</h1>
  <h2>Create your own firework using the Menu below. 
    Save your firework. 
    Have fun!
  </h2>
  <canvas id="canvas" width=900 height=550></canvas>
  <form id="userInterface" method="GET">
   
    <fieldset> 
      <label for="startColor">First color</label>
        <input type="color" id="startColor" name="startColor" value="#ffffff">
       
    </fieldset>

    <fieldset> <label for="startColor">Second color</label>
        <input type="color" id="endColor" name="endColor" value="#ffffff">
       
    </fieldset>

    <fieldset>
      <label for="particleSize">Particle size</label>
        <input type="range" name="particleSize" id="particleSize" min="1" max="10" step="0.5" value="4">
        
    </fieldset>

    <fieldset> 
      <label for="spawnAmount">Particle amount</label>
        <input type="range" name="spawnAmount" id="spawnAmount" min="1" max="5" step="0.2" value="2">
       
    </fieldset>
    <fieldset>
        
        <label for="ParticleForms">ParticleForm:</label>
        <select name=" particleForm" id="ParticleForm"><option id="particles">Default</option><option id="particleHeart">Heart</option><option id ="particleCircle">Circle</option></select>
    </fieldset>

  <fieldset>
    <input id="saveBtn" type="button" value="Save">
    <input id="deleteBtn" type="button" value="delete">
  </fieldset>
  <fieldset><div id="output"></div></fieldset>
</form>
</body>
</html>
